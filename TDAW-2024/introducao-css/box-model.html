<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-Model</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrapper {
            background-color: red;
        }

        .com-padding {
            background-color: blue;
            padding: 1rem;
        }

        .com-margin {
            background-color: green;
            margin: 10rem;
        }

        .com-borda {
            border: 10px solid white;
            margin: 1rem;
            padding: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="com-padding">
            <p>com padding</p>
        </div>
        <div class="com-margin">
            <p>com margin</p>
        </div>
        <div class="com-borda">
            <p>com borda</p>
        </div>
    </div>
</body>
</html>
