<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletoes, Propriedades e valores</title>

<style>
    p{
        color: purple;
        font-size: 20px;
    }
    #titulo{
        color: blue;
        font-size: 30px;
    }
    .destaque{
        color: red;
        font-size: 40px;
    }
    .fundo-preto{
        background-color: black;
    }
    input [type=text]{
        border: 1px solid red;
    }
</style>

</head>
<body>
    <h3>tipos de seletores</h3>

    <h4>seletor por TAG</h4>
    <P>resultado do seletor por TAG</P>

    <h4>seletor por identificaçao</h4>
    <p id="titulo">resultado do seletor por identificaçao</p>

    <h4>seletor por classe</h4>
    <p class="destaque">resultado do seletor por classe</p>
        <H4>seletor por classe</H4>
        <p>class="destaque" fundo-preto">resultado do seletor por classe</p>

</body>
</html>
